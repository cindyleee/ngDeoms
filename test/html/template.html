<!DOCTYPE html >
<html ng-app>
<head lang="en" >
    <script src="../angularJS/angular.min.js"></script>
    <script src="../js/controller.js"></script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-controller="PhoneListCtrl">
<ul>
    <li ng-repeat="phone in phones | filter:query">
        {{phone.name}}
        <p>{{phone.snippet}}</p>
    </li>
</ul>
</body>
</html>
