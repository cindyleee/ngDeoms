<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <script src="../angularJS/angular.min.js"></script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-controller="controller">
<form novalidate class="css-form">
姓名：<input type="text" ng-model="user.name" required><br>
年龄：<input type="number" min="1" max="100" ng-model="user.age" required><br>
邮件：<input type="email" ng-model="user.email" required /><br>
性别：<input type="radio" ng-model="user.gender" value="女">女
    <input type="radio" ng-model="user.gender" value="男">男
    <br>
    <button ng-click="reset()">重置</button>
    <button ng-click="update(user)">更新</button>
</form>
    <pre>form={{user | json}}</pre>
    <pre>master={{master | json}}</pre>
</div>
<style type="text/css">
    .css-form input.ng-invalid.ng-dirty {
        background-color: #FA787E;
    }
    .css-form input.ng-valid.ng-dirty {
        background-color: #78FA89;
    }
</style>
<script type="text/javascript">
    function controller($scope){
        $scope.master = {};
        $scope.reset = function(){
            $scope.user = angular.copy($scope.master);
        }
        $scope.update = function(user){
            $scope.master = angular.copy(user);
        }
        $scope.reset();
    }
</script>
</body>
</html>
